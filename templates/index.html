<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
</head>
<body>
    <h1>Student Management System</h1>

    <a href="/add">Add Student</a>

    <h2>Student List</h2>

    <table border="1" cellpadding="10">
        <th>Actions</th>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>

        {% for s in students %}
   <tr>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
     <td>
        <a href="/edit/{{ s[0] }}">Edit</a> |
        <a href="/delete/{{ s[0] }}">Delete</a>
    </td>
    </tr>
        {% endfor %}
    </table>
    
</body>
</html>
